<div>
    <div class="input-group mb-3">
        <input style="width: 30%;" type="text" class="form-control" placeholder="Buscar"
        [(ngModel)]="filtroLista"
        >
        <div class="input-group-append" style="margin-right: 60%;">
            <button style="margin-left: 5%; " class="btn btn-outline-success" type="button"
                id="button-addon2">Buscar</button>
        </div>
    </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th> <button class="btn btn-outline-primary" (click) ="alternarImagem()">
                Mostrar Imagem
            </button> </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img *ngIf="mostrarImagem" src="https://localhost:44303/img/{{evento.imagemUrl}}"
                [style.width.px] = "imagemLargura"
                [style.margin.px] = "imagemMargem"
                >
            </td> 
            <td>{{evento.eventoId}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote | uppercase}}</td>
            <td> <button type="button" class="btn btn-danger">Excluir</button>|<button type="button" class="btn btn-warning">Editar</button>  </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td>
                <h4>
                    Nenhum evento encontrado
                </h4>
            </td>
        </tr>
    </tfoot>
</table>
