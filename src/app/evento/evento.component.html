<div>
    <div class="input-group mb-3">
        <input style="width: 30%;" type="text" class="form-control" placeholder="Buscar"
        [(ngModel)]="filtroLista"
        >
        <div class="input-group-append" style="margin-right: 60%;">
            <button style="margin-left: 5%; " class="btn btn-outline-success" type="button"
                id="button-addon2">Buscar</button>
        </div>
    </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table">
    <thead class="table-dark">
        <tr>
            <th> <button class="btn btn-outline-primary" (click) ="alternarImagem()">
                <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}">
                </i>
            </button> </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img *ngIf="mostrarImagem" src="https://localhost:44303/img/{{evento.imagemUrl}}"
                [style.width.px] = "imagemLargura"
                [style.margin.px] = "imagemMargem"
                >
            </td> 
            <td>{{evento.eventoId}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>
                <div *ngIf="!evento.lote.length">
                    Não Informado
                </div>
                <div *ngIf="evento.lote.length">
                    {{evento.lote[0].nome| uppercase}}
                </div>
            </td>
            <td> 
            <div class="btn-group">
            <button type="button" class="btn btn-sm btn-danger" tooltip="Excluir" (click) = "openModal(template)">
                <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="btn btn-sm btn-warning" tooltip="Editar" (click) = "openModal(template)">
                <i class="fa fa-eraser"></i>
            </button>  
        </div>
        </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td>
                <h4>
                    Nenhum evento encontrado
                </h4>
            </td>
        </tr>
    </tfoot>
</table>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" 
      aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
  </ng-template>
